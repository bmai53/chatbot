<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/chat.js"></script>

    <base target="_blank">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-sm mb-5">

        <a class="navbar-brand text-white" target="_parent" href="."><i class="fas fa-robot"></i> BennyBot</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <i class="fas fa-bars" style="color:#fff; font-size:28px;"></i>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="https://bennymai.me/"><i class="far fa-address-card"></i>
                        Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="https://github.com/bmai53/chatbot"><i
                            class="fab fa-github"></i> Github</a>
                </li>
            </ul>
        </div>

    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <div id="chatbox" class="border border-dark border-bottom-0">
                    <div id="capstone"></div>
                    <div class="botText chatBubble">
                        <span>Hi! I'm BennyBot</span>
                    </div>
                </div>
                <div id="userInput">
                    <input id="textInput" class="form-control shadow-none" type="text" name="msg"
                        placeholder="Type Your Message Here" autofocus>
                    <button id="buttonInput" type="submit" class="btn btn-default btn-sm shadow-none">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
        <script>
            $("#textInput").keypress(function (e) {
                //if enter key is pressed
                if (e.which == 13 && $("#textInput").val() !== "") {
                    getResponse();
                }
            });

            $("#buttonInput").click(function () {
                if ($("#textInput").val() !== "") {
                    getResponse();
                }
            });
        </script>

    </div>
</body>

</html>
